            // éš¨æ©Ÿé¸æ“‡é¡è‰²ï¼Œä½†ä¸èƒ½å’Œå–®å­—ç›¸åŒ
            let randomColorIndex;
            do {
                randomColorIndex = Math.floor(Math.random() * actualColors.length);
            } while (randomColorIndex === randomWordIndex);

            const color = actualColors[randomColorIndex];
            const brightness = getColorBrightness(color);

            colorWord.textContent = word;
            colorWord.style.color = color;

            // æ ¹æ“šé¡è‰²äº®åº¦èª¿æ•´é™°å½±ï¼šæ·±è‰²ç”¨æ·ºç°è‰²é™°å½±ï¼Œæ·ºè‰²ç”¨æ·±è‰²é™°å½±
            if (brightness < 128) {
                // æ·±è‰²æ–‡å­—ä½¿ç”¨æ·ºç°è‰²é™°å½±
                colorWord.style.textShadow = `2px 2px 4px rgba(200, 200, 200, 0.8),
                                              -2px -2px 4px rgba(200, 200, 200, 0.8),
                                              2px -2px 4px rgba(200, 200, 200, 0.8),
                                              -2px 2px 4px rgba(200, 200, 200, 0.8)`;
            } else {
                // æ·ºè‰²æ–‡å­—ä½¿ç”¨æ·±è‰²é™°å½±
                colorWord.style.textShadow = `2px 2px 4px rgba(0, 0, 0, 0.5),
                                              -2px -2px 4px rgba(0, 0, 0, 0.5),
                                              2px -2px 4px rgba(0, 0, 0, 0.5),
                                              -2px 2px 4px rgba(0, 0, 0, 0.5)`;
            }
        }

        function startGameTimer() {
            if (gameTimer) clearInterval(gameTimer);

            gameTimer = setInterval(() => {
                if (!isPaused) {
                    showRandomColorWord();
                }
            }, currentInterval);
        }

        function startSpeedTimer() {
            if (speedTimer) clearInterval(speedTimer);

            speedTimer = setInterval(() => {
                if (!isPaused && currentInterval > minInterval) {
                    currentInterval -= intervalDecrease;

                    // ç¢ºä¿ä¸ä½æ–¼æœ€å°é–“éš”
                    if (currentInterval < minInterval) {
                        currentInterval = minInterval;
                    }

                    // é‡æ–°å•Ÿå‹•è¨ˆæ™‚å™¨ä»¥æ‡‰ç”¨æ–°é€Ÿåº¦
                    startGameTimer();
                    updateStatus();
                }
            }, 5000); // æ¯5ç§’åŠ é€Ÿä¸€æ¬¡
        }

        function togglePause() {
            isPaused = !isPaused;
            updateStatus();
        }

        function updateStatus() {
            const pauseInfo = document.getElementById('pauseInfo');
            const speedInfo = document.getElementById('speedInfo');
            const texts = colorWords[currentLanguage];

            pauseInfo.textContent = isPaused ? texts.pauseText : texts.playingText;
            speedInfo.textContent = texts.speedText + (currentInterval / 1000).toFixed(1) + 's';
        }

        // é»æ“Šç•«é¢åˆ‡æ›æš«åœç‹€æ…‹
        document.getElementById('gameContainer').addEventListener('click', togglePause);
    </script>
